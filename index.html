<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button id="botonTexto" class="button-add añadir" onclick="agregarAmigo();">Añadir</button>
                                
            </div>
            <div>
                <p id="alerta"></p>
                <p id="repeticion"></p>
            </div>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <h3 id="resultado" class="result-list" aria-live="polite"></h3>

            <div class="button-container">
                <div>
                        <button id='aleatorio' class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                        <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                        Sortear amigo
                    </button>
                </div>
                <div>
                    <button id="reinicio" class="button-draw" onclick="reiniciar()">
                    <img class="reinicioImg" src="assets/restart.png" alt="Ícono para reiniciar">    
                    Reiniciar</button>
                </div>
                <div>
                    <button class="button-draw" onclick="mostrarLista()">
                    <img class="reinicioImg" src="assets/lista.png" alt="mostrar lista">
                    Mostrar lista</button>
                </div>
            </div>
            <p id="alertaAmigo" class="sorteo"></p>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
